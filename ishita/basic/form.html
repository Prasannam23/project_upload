<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightslategrey;">
    <h1>FORM</h1>
    <!--This div is for name-->
    <div style="background-color: lightcyan;">
        <br>
        <label for="firstname">First name</label>
        <input type="text" id="firstname" placeholder="eg: John" name="firstname">
        <br><br>
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" placeholder="eg: Richie" name="lastname">
        <br><br><hr>
    </div>
    <!--This div is for contact-->
    <div style="background-color: bisque;">
        <br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" placeholder="+91 921*******" name="contact">
        <br><br><hr>
    </div>
    <br>
    <!--This div is for date of birth-->
    <div style="background-color: rgb(215, 225, 235);">
        <br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob"  name="dob">
        <br><br><hr>
    </div>
    <br>
    <!--This div is for address-->
    <div style="background-color: lightgoldenrodyellow;">
        <label for="add">Enter address:</label>
        <br><br>
        <label for="h.no">House number</label>
        <input type="text" id="h.no" placeholder="eg: 71" name="h.no">
        <br><br>
        <label for="district">District</label>
        <input type="text" id="district" placeholder="eg:ghaziabad" name="district">
        <br><br>
        <label for="state">State</label>
        <input type="text" id="state" placeholder="eg: Uttar Pradesh" name="state">
        <br><br><hr>
    </div>
    <!--This div is for bio-->
    <div style="background-color: rgb(225, 207, 241);">
        <br>
        <label for="bio">Bio:</label>
        <input type="text" placeholder="Tell about yourself." id="bio" name="bio">
        <br><br><hr>
    </div>
    <!--This div is for gender-->
    <div style="background-color: rgb(245, 210, 210);">
        <p>Gender:</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="female">
        <br>
        <label for="nts">Prefer not to say</label>
        <input type="radio" id="nts" name="Gender" value="nts">
        <br><br><hr>
    </div>
    <!--This div is for branch-->
    <div style="background-color: rgb(249, 222, 212);">
        <p>Branch:</p>
        <label for="cse">CSE</label>
        <input type="radio" id="cse" name="Domain" value="cse">
        <br>
        <label for="cs">CS</label>
        <input type="radio" id="cs" name="Domain" value="cs">
        <br>
        <label for="csit">CS-IT</label>
        <input type="radio" id="csit" name="Domain" value="csit">
        <br>
        <label for="csai">CS-AI</label>
        <input type="radio" id="csai" name="Domain" value="csai">
        <br>
        <label for="csaiml">CS-AI,ML</label>
        <input type="radio" id="csaiml" name="Domain" value="csaiml">
        <br>
        <label for="mech">MECHANICAL</label>
        <input type="radio" id="mech" name="Domain" value="mech">
        <br>
        <label for="ec">EC</label>
        <input type="radio" id="ec" name="Domain" value="ec">
        <br><br><hr>
    </div>
        <!--This div is for domain-->
    <div style="background-color: rgb(194, 226, 225);">
        <p>Select domains:</p>
        <label for="webd">Web development</label>
        <input type="checkbox" id="webd" name="webd" value="webd">
        <br>
        <label for="andr">Android development</label>
        <input type="checkbox" id="andr" name="andr" value="Android">
        <br>
        <label for="ml">Machine learning</label>
        <input type="checkbox" id="ml" name="ml" value="ml">
        <br>
        <label for="arvr">AR/VR</label>
        <input type="checkbox" id="arvr" name="arvr" value="arvr">
        <br><br><hr>
    </div>
        <input type="submit" name="submit" value="submit form"><br><br>
        <br><br>

</body>
</html>
